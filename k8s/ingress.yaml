apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: api
  namespace: {{.KUBE_NAMESPACE}}
  labels:
    app: api
  annotations:
    kubernetes.io/ingress.class: "nginx"
    kubernetes.io/tls-acme: "true"
    certmanager.k8s.io/acme-dns01-provider: route53
    certmanager.k8s.io/acme-challenge-type: dns01
    certmanager.k8s.io/issuer: letsencrypt
spec:
  rules:
  - host: flavour101.com
    http:
      paths:
        - path: /api/
          backend:
            serviceName: api
            servicePort: 80
  - host: "*.flavour101.com"
    http:
      paths:
        - path: /api/
          backend:
            serviceName: api
            servicePort: 80
  tls:
  - hosts:
    - "*.flavour101.com"
    - flavour101.com
    secretName: tls-cert-wildcard-flavour101